# templates/namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace }}
  labels:
    name: {{ .Values.namespace }}

# templates/backend.yaml
{{- $backend := .Values.backend }}
{{- $namespace := .Values.namespace }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: {{ $namespace }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
      - name: todo-backend
        image: {{ $backend.image }}
        ports:
        - containerPort: {{ $backend.port }}
        env:
        - name: MONGODB_URI
          value: {{ $backend.mongoDbUri }}
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend
  namespace: {{ $namespace }}
spec:
  selector:
    app: todo-backend
  ports:
  - port: {{ $backend.port }}
    targetPort: {{ $backend.port }}
  type: ClusterIP